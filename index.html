<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Webcam Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      border: 2px solid #333;
      border-radius: 10px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Webcam Demo</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <div id="label-container">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <script>
    // Use your GitHub Pages URL as base
    const URL = "https://moreroigroup.github.io/teachable-machine-demo/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        const flip = true;
        webcam = new tmImage.Webcam(300, 225, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Replace video element with webcam canvas
        document.getElementById("webcam").replaceWith(webcam.canvas);

        // Prepare label container
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        labelContainer.innerHTML = "✅ Model loaded. Detecting...";
      } catch (err) {
        console.error("Failed to load model:", err);
        document.getElementById("label-container").innerText = "❌ Error loading model.";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    init();
  </script>
</body>
</html>
