<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Webcam Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      border: 2px solid #333;
      border-radius: 10px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Webcam Demo</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <div id="label-container">Loading model...</div>

  <!-- Only need TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <script>
    const MODEL_URL = "https://moreroigroup.github.io/teachable-machine-demo/model.json";
    let model, webcam, labelContainer;

    async function init() {
      try {
        // Load your TensorFlow.js model
        model = await tf.loadLayersModel(MODEL_URL);
        console.log("✅ Model loaded:", model);

        // Setup webcam
        const video = document.getElementById("webcam");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        labelContainer = document.getElementById("label-container");
        labelContainer.innerText = "✅ Model loaded. Detecting...";

        video.addEventListener("loadeddata", predictLoop);
      } catch (err) {
        console.error("❌ Failed to load model:", err);
        document.getElementById("label-container").innerText = "❌ Error loading model.";
      }
    }

    async function predictLoop() {
      const video = document.getElementById("webcam");

      // Convert video frame into tensor
      const img = tf.browser.fromPixels(video)
        .resizeNearestNeighbor([224, 224]) // resize to what model expects
        .toFloat()
        .expandDims();

      // Run prediction
      const prediction = await model.predict(img).data();

      // Show predictions
      labelContainer.innerHTML = "";
      prediction.forEach((p, i) => {
        const percent = (p * 100).toFixed(2);
        labelContainer.innerHTML += `Class ${i}: ${percent}% <br>`;
      });

      requestAnimationFrame(predictLoop);
    }

    init();
  </script>
</body>
</html>
