<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Webcam Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    video { border: 2px solid #333; border-radius: 10px; }
    #label-container { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Teachable Machine Webcam Demo</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <div id="label-container">Loading model...</div>

  <!-- TensorFlow.js + Teachable Machine libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <script>
    const URL = "./"; // folder where model.json lives
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Load model + metadata
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Setup webcam
      const flip = true; // flip webcam for mirror effect
      webcam = new tmImage.Webcam(300, 225, flip);
      await webcam.setup(); // request webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Add webcam to page
      document.getElementById("webcam").replaceWith(webcam.canvas);

      // Prepare labels
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    init();
  </script>
</body>
</html>
